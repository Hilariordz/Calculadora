<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        @font-face {
            font-family: "Jacquarda Bastarda 9";
            src: url('JacquardaBastarda9.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: hsla(246,32%,17%,1);
        }
        .calculadora {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 294px;
            border: 3px solid #77f312;
        }
        .pantalla-resultado {
            width: 91%;
            height: 60px;
            font-size: 1.5em;
            padding: 10px;
            text-align: right;
            border: none;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-family: "Jacquarda Bastarda 9", serif;
            white-space: pre-wrap; 
        }
        .boton {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 2em;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
            background-color: #555;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
        }
        .boton:active {
            background-color: #777;
            transform: scale(0.95);
        }
        .boton-operador {
            background-color: #77f312;
        }
        .boton-igual {
            background-color: #943ce7;
        }
        
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>

    <div class="calculadora">
        <label for="pantalla-resultado" class="visually-hidden">Resultado</label>
        <textarea id="pantalla-resultado" class="pantalla-resultado" rows="2" disabled></textarea>
        <br>
        <button class="boton" onclick="agregarNumero('7')">7</button>
        <button class="boton" onclick="agregarNumero('8')">8</button>
        <button class="boton" onclick="agregarNumero('9')">9</button>
        <button class="boton boton-operador" onclick="agregarOperador('/')">/</button>
        <br>
        <button class="boton" onclick="agregarNumero('4')">4</button>
        <button class="boton" onclick="agregarNumero('5')">5</button>
        <button class="boton" onclick="agregarNumero('6')">6</button>
        <button class="boton boton-operador" onclick="agregarOperador('*')">*</button>
        <br>
        <button class="boton" onclick="agregarNumero('1')">1</button>
        <button class="boton" onclick="agregarNumero('2')">2</button>
        <button class="boton" onclick="agregarNumero('3')">3</button>
        <button class="boton boton-operador" onclick="agregarOperador('-')">-</button>
        <br>
        <button class="boton" onclick="agregarNumero('0')">0</button>
        <button class="boton" onclick="limpiarPantalla()">C</button>
        <button class="boton" onclick="borrarUltimo()">‚Üê</button>
        <button class="boton boton-igual" onclick="calcularResultado()">=</button>
        <button class="boton boton-operador" onclick="agregarOperador('+')">+</button>
    </div>

    <script>
        let operacion = "";
        let operacionRealizada = false; 

        function agregarNumero(numero) {
            if (operacionRealizada) {
                operacion = "";
                operacionRealizada = false;
            }
            operacion += numero;
            document.getElementById('pantalla-resultado').value = operacion;
        }

        function agregarOperador(operador) {
            if (operacionRealizada) {
                operacionRealizada = false;
            }
            operacion += " " + operador + " ";
            document.getElementById('pantalla-resultado').value = operacion;
        }

        function limpiarPantalla() {
            operacion = "";
            document.getElementById('pantalla-resultado').value = "";
        }

        function borrarUltimo() {
            if (operacion.length > 0) {
                operacion = operacion.slice(0, -1);
                document.getElementById('pantalla-resultado').value = operacion;
            }
        }

        function calcularResultado() {
            try {
                const resultado = Function('"use strict"; return (' + operacion + ')')();
                document.getElementById('pantalla-resultado').value = operacion + " =\n" + resultado;
                operacion = String(resultado);
                operacionRealizada = true; 
            } catch (error) {
                document.getElementById('pantalla-resultado').value = "Error";
                operacion = "";
            }
        }
    </script>

</body>
</html>
